<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="crud">

    <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>


    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>

        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button  id="submit">Creat</button>

    </div>


    <div class="outputs">
        <div class="searchblock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)" id="searchtitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchcategoty">Search By Categoty</button>
            </div>
        </div>
        <div id="deleteAll">
             onclick="getSearchMood()"
        </div>
        <div class="table-flow">
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
 
                
            </tbody>
        </table>
    </div>
    </div>  




  </div>


    
    <!-- import js files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
